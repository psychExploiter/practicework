<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's Income Calculate</title>
</head>
<body>
  <h1>Doctor's Income Calculate</h1>
  <form id="income-form">
    <label for="ram-patients">Ram's Patients:</label>
    <input type="number" id="ram-patients" name="ramPatients" required><br>
    <label for="ram-fee">Ram's Fee (per patient):</label>
    <input type="number" id="ram-fee" name="ramFee" required><br>
    <label for="shyam-patients">Shyam's Patients:</label>
    <input type="number" id="shyam-patients" name="shyamPatients" required><br>
    <label for="shyam-fee">Shyam's Fee (per patient):</label>
    <input type="number" id="shyam-fee" name="shyamFee" required><br>
    <button type="button" onclick="calculateIncome()">Calculate Income</button>
  </form>
  <div id="results"></div>
  <script>
    function calculateIncome() {

  const ramPatients = document.getElementById("ram-patients").value;
  const ramFee = document.getElementById("ram-fee").value;
  const shyamPatients = document.getElementById("shyam-patients").value;
  const shyamFee = document.getElementById("shyam-fee").value;

  const totalIncome = parseInt(ramPatients) * parseInt(ramFee) + parseInt (shyamPatients) * parseInt(shyamFee);
  const ramIncome = parseInt(ramPatients) * parseInt(ramFee);
  const shyamIncome = parseInt(shyamPatients) * parseInt(shyamFee);


  const bestAssistant = ramIncome > shyamIncome ? "Ram" : "Shyam";
  const incomeDifference = Math.abs(ramIncome - shyamIncome);


  let message = `<p><b>Total Income:-</b> Rs. ${totalIncome}</p>`;
  message += `<p><b>Ram's Income:-</b> Rs. ${ramIncome}</p>`;
  message += `<p><b>Shyam's Income:-</b> Rs. ${shyamIncome}</p>`;
  message += `<p><b>Congratulations!best performing assistant today is ${bestAssistant}.</b></p>`;

  if (bestAssistant === "Ram") {
    message += `<p>Shyam you can improve your performance by collecting Rs. ${incomeDifference} more.</p>`;
  } else {
    message += `<p>Ram you can improve your performance by collecting Rs. ${incomeDifference} more.</p>`;
  }

  
  document.getElementById("results").innerHTML = message;
}
</script>
</body>
</html>
