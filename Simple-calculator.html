<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
    <script>
     window.alert("Tushar Upadhyay")
    </script>
</head>

<body>
    <input id="no1" placeholder="number 1">
    <input id="no2" placeholder="number 2">
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="result"></p>

    <script>
        function add() {
            var no1 = document.getElementById("no1").value;
            var no2 = document.getElementById("no2").value;
            var result = parseInt(no1) + parseInt(no2);
            document.getElementById("result").innerHTML = result;
            no1.value = ""
            no2.value = ""
        }

        function subtract() {
            var no1 = document.getElementById("no1").value;
            var no2 = document.getElementById("no2").value;
            var result = parseInt(no1) - parseInt(no2);
            document.getElementById("result").innerHTML = result;
            no1.value = ""
            no2.value = ""
        }

        function multiply() {
            var no1 = document.getElementById("no1").value;
            var no2 = document.getElementById("no2").value;
            var result = parseInt(no1) * parseInt(no2);
            document.getElementById("result").innerHTML = result;
            no1.value = ""
            no2.value = ""
        }

        function divide() {
            var no1 = document.getElementById("no1").value;
            var no2 = document.getElementById("no2").value;
          
            var result = parseInt(no1) / parseInt(no2);
            document.getElementById("result").innerHTML = result;
            no1.value = ""
            no2.value = ""
        }
    </script>
</body>

</html>
